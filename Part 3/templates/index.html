<html>
<head>
	<title>Flask Sentiment Analysis</title>
</head>
<body>
	<h1> 	</h1>
<form action="/result" method = "POST"> <!-- defines onClick redirect route, method of request --> 
	<input type = "text" name = "Name"> <!-- name="Name" is used in flask to fetch input using request.form -->

	<p>Sentiment: -1 = negative; 1=positive</p>
	<h5>Sentiment is : {{result}}</h5>
</form>
</body>
